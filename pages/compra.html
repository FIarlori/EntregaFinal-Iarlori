<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar Compra</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script defer src="../js/modules/compra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="header-left">
                <h1>Finalizar Compra</h1>
            </div>
        </div>
        <div class="header-bottom">
            <nav>
                <a href="carrito.html"><button class="volver-al-carrito"><i class="fa fa-shopping-cart"></i> Volver al carrito</button></a>
            </nav>        
        </div>
    </header>

    <main>
        <section id="checkout">
            <h2>Datos Personales</h2>
            <form id="checkout-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" />
        
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email"  />
        
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion"  />

                <label for="metodo-pago">Método de pago:</label>
                <select id="metodo-pago" >
                    <option value="efectivo">Efectivo en punto de pago</option>
                    <option value="tarjeta">Tarjeta de débito / crédito</option>
                </select>

                <div id="datos-tarjeta" style="display: none;">
                    <h2>Datos de la Tarjeta</h2>
                    <label for="numero-tarjeta">Número de tarjeta:</label>
                    <input type="text" id="numero-tarjeta" />

                    <label for="nombre-tarjeta">Nombre y apellido del titular:</label>
                    <input type="text" id="nombre-tarjeta" />

                    <label for="fecha-expiracion">Fecha de vencimiento:</label>
                    <input type="text" id="fecha-expiracion" />

                    <label for="cvc-tarjeta">Código de seguridad:</label>
                    <input type="text" id="cvc-tarjeta" />

                    <label for="dni-tarjeta">DNI del titular de la tarjeta:</label>
                    <input type="text" id="dni-tarjeta" />
                </div>
        
                <p>Total a pagar: $<span id="final-total"></span></p>
                <button type="submit">Confirmar compra</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 TecStore</p>
    </footer>

   
</body>
</html>
